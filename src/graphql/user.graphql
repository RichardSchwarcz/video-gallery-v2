query Users {
  users {
    username
    videos {
      title
      url
      tags {
        name
        color
      }
    }
  }
}

query QueryUserData {
  users {
    username
    password
    id
  }
}

query QueryUsernameByUserId($userById: String) {
  userById(id: $userById) {
    username
    id
  }
}

query VideosByUserId($userById: String) {
  userById(id: $userById) {
    username
    id
    videos {
      id
      title
      url
      tags {
        color
        id
        name
      }
    }
  }
}

query QueryUserTagsByUserId($userById: String) {
  userById(id: $userById) {
    username
    id
    tags {
      color
      id
      name
    }
  }
}

query QueryUserPlaylistsByUserId($userById: String) {
  userById(id: $userById) {
    username
    id
    playlists {
      id
      name
      videos {
        id
      }
    }
  }
}

mutation CreateUser($input: CreateUserInput) {
  createUser(input: $input) {
    username
    password
    id
  }
}
