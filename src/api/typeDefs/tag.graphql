type Tag {
  id: String
  name: String
  color: String
  videos: [Video]
  userId: String
}

input CreateTagInput {
  name: String!
  userId: String!
  color: String
  # videoId: String
}

input DeleteTagInput {
  id: String!
}

input UpdateTagInput {
  id: String!
  name: String
  color: String
}

type Mutation {
  createTag(input: CreateTagInput): Tag!
  updateTag(input: UpdateTagInput): Tag!
  deleteTag(input: DeleteTagInput): Boolean!
}
