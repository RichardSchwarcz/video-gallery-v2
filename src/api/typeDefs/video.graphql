type Video {
  id: String
  title: String
  url: String
  tags: [Tag]
}

type Query {
  videos: [Video]!
}

input CreateVideoInput {
  title: String!
  url: String!
  userId: String!
  tags: [String]
}

input DeleteVideoInput {
  id: String!
}

input UpdateVideoInput {
  id: String!
  tagsId: String!
}

type Mutation {
  createVideo(input: CreateVideoInput): Video!
  updateVideo(input: UpdateVideoInput): Video!
  deleteVideo(input: DeleteVideoInput): Boolean!
}
